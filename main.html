<!doctype html>
<html>

    <style>
      .things {

        margin: 8px auto;
      }
      table {
        width : 100%;

                <th></th>

            </tbody>
          </table>

    </div>
    <script src="../../shared/jquery.min.js"></script>
    <script src="../../shared/chart.min.js"></script>
    <script src="./main.js"></script>
